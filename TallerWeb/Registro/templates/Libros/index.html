{% extends "base.html" %}
   
{% block titulo %} Lista de Libros {% endblock %}

{% block Contenido %}  

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar Nuevo Libro</a>
        
    </div>
    
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        
                        <th scope="col">Título</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                  

                {% for libro in Libros %}
                    <tr class="">
                        
                        <td>{{libro.titulo}}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" height="100"/>
                            
                        </td>
                        <td>{{libro.descripcion}}</td>
                        <td><a name="" id="" class="btn btn-light" href="{% url 'editar' libro.id %}" role="button">Editar</a> 
                             
                            <a name="" id="" class="btn btn-dark" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Gracias por su visita
    </div>
</div>

{% endblock %}
